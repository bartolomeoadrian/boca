<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aguante Boca</title>
	<link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>
	<div id="app">
		<img src="/assets/img/boca.png" alt="Escudo Boca">
		<h1>Boca</h1>
		<h2>La mitad más uno</h2>
		<hr>
		<div class="input-wrapper" title="Esta opción indica si se debe refrescar automaticamente el sitio cuando no encuentre lugares disponibles.">
			<label for="auto-refresh">Refrescar automáticamente</label>
			<input id="auto-refresh" type="checkbox">
		</div>
		<div class="input-wrapper" title="Esta opción indica cada cuantos segundos se debe refrescar el sitio.">
			<label for="refresh">Refrescar cada</label>
			<input id="refresh" type="number" value="1">
			<label for="refresh">segundo/s</label>
		</div>
		<div class="input-wrapper" title="Esta opción indica si se debe seleccionar automaticamente el primer lugar disponible.">
			<label for="auto-select">Seleccionar automaticamente</label>
			<input id="auto-select" type="checkbox" checked>
		</div>
	</div>
</body>
<script src="/assets/js/app.js"></script>

</html>
